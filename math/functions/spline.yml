functions:
  spline:
    arguments:
      # Sampler
      - s
      # Point 1
      - x0
      - d0
      - y0
      # Point 2
      - x1
      - d1
      - y1
    expression: |
      /* Within Range */
      if (x0 <= s && s < x1, 
        y0 +
        d0 * (s-x0) +
        (3*(y1-y0)/(x1-x0) - 2*d0 - d1) * (s-x0)^2/(x1-x0) +
        (2*(y0-y1)/(x1-x0) + d0 + d1) * (s-x0)^3/(x1-x0),
      0)

  spline_left_end:
    arguments:
      # Sampler
      - s
      # Point 1
      - x0
      - d0
      - y0
    expression:
      /* Trailing Values */
      if (s < x0,
        d0*(s-x0) + y0,
      0)

  spline_right_end:
    arguments:
      # Sampler
      - s
      # Point 2
      - x1
      - d1
      - y1
    expression:
      /* Trailing Values */
      if (s >= x1,
        d1*(s-x1) + y1,
      0)
  
  # Functions for derivative = 0
  spline0:
    arguments:
      # Sampler
      - s
      # Point 1
      - x0
      - y0
      # Point 2
      - x1
      - y1
    expression: |
      /* Within Range */
      if (x0 <= s && s < x1, 
        y0 +
        3*(y1-y0)/(x1-x0) * (s-x0)^2/(x1-x0) +
        2*(y0-y1)/(x1-x0) * (s-x0)^3/(x1-x0),
      0)